<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-serif">
    <div class="grid md:grid-cols-3"><!-- <div> wrapper -->
        <div class="md:col-span-1">
            <nav>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="md:hidden p-4" id="burger">
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                              </svg>       
                        </div>
                        <div class="p-4">
                            <h1 class="font-bold uppercase border-b border-gray-300"><a href="#" class="hover:text-gray-300">Foodies</a></h1>
                        </div>  
                    </div>
                    <div class="flex sm:justify-center md:hidden">
                        <a href="#" class="text-red-300 btn border-red-300 md:border-2 hover:bg-red-300 hover:text-white">Log In</a>
                        <a href="#" class="text-red-300 ml-3 btn border-red-300 md:border-2 hover:bg-red-300 hover:text-white">Sign Up</a>
                    </div>
                </div>
                <ul class="p-4 hidden md:block" id="menu">
                    <li class="p-2">
                        <a href="#" class="flex hover:text-gray-300">
                            <svg class="w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                              </svg>
                            <span>Home</span>        
                        </a>
                    </li>
                    <li class="p-2">
                        <a href="#" class="flex hover:text-gray-300">
                            <svg class="w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                              </svg>  
                            <span>About</span>
                        </a>
                    </li>
                    <li class="p-2">
                        <a href="#" class="flex hover:text-gray-300">
                            <svg class="w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                              </svg>                            
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">

            <div class="flex md:text-end md:block hidden">
                <a href="#" class="text-red-300 btn border-red-300 md:border-2 hover:bg-red-300 hover:text-white">Log In</a>
                <a href="#" class="text-red-300 ml-3 btn border-red-300 md:border-2 hover:bg-red-300 hover:text-white">Sign Up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipies</h2>
                <h3 class="text-2xl font-semibold">For Foodies</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipies</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- Crad -->
                    <div class="card hover:shadow-lg cursor-pointer">
                        <img src="./images/stew.jpg" class="w-full" alt=""/>
                        <div class="m-4">
                            <span>5 Bean Chilli</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge flex">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span class="text-xs">25 min</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg cursor-pointer">
                        <img src="./images/stew.jpg" class="w-full" alt=""/>
                        <div class="m-4">
                            <span>Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge flex">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span class="text-xs">25 min</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg cursor-pointer">
                        <img src="./images/stew.jpg" class="w-full" alt=""/>
                        <div class="m-4">
                            <span>Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge flex">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span class="text-xs">25 min</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2">Most popular</h4>
                <div class="mt-8">
                    <!-- card -->
                </div>
                <div class="flex justify-center">
                    <div class="btn hover:scale-90">Load More</div>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>

</body>
</html>
